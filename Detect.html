<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="Detect.css">

<body>

            </div>
            <div class="card code">

                <p>KeyA</p>
            </div>
        </div>

    <script src="Detect.js"></script>
